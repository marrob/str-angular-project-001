<div class="container-fluid py-3 bg-warning ">
    <div class="row py-3">
        <div class="col-12 ">
            <p class="h1 text-center "> Kiemelt könyveink a {{catName}} kategóriából </p>
        </div>
    </div>
    <div class="row py-3">
        <div class="col-12 ">
            <!-- csabadoki komponense-->
            <app-product-pager [products]="featuredProducts"></app-product-pager>
        </div>
    </div>

    <div class="row py-3 bg-primary">
        <div class="col-12">
            <p class="h1 text-center"> Könyvlistánk a {{catName}} kategóriából </p>
        </div>
        <div class="col-12">
            <!-- kkovacsics komponense-->
            <app-product-list [products]="filteredProducts"> </app-product-list>
        </div>
    </div>
</div>
