<div class="container-fluid mt-3 bg-warning">
    <div class="row ">
        <div class="col-12">
            <p class="h1 text-center"> Kiemelt könyveink {{catName}} kategóriából </p>
        </div>
        <!-- csabadoki komponense-->
        <app-product-pager [products]="featuredProducts"></app-product-pager>

        <div class="row mt-3 bg-primary">
            <div class="col-12">
                <p class="h1 text-center"> Könyvlistánk vagy rácsunk a {{catName}} kategóriából </p>
            </div>
            <!-- kkovacsics komponense-->
            <app-product-list [products]="products"> </app-product-list>
        </div>
    </div>
</div>
