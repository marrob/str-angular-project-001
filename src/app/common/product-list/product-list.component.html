<p>product-list works!</p>

<div class="container-fluid">
    <div class="row">
        <ng-container *ngFor="let product of tests; let _i = index">
            <div [ngClass]="(_i % 5) == 0? 'col-sm-12 col-md-6 col-lg-2 offset-0 offset-lg-1': 'col-sm-12 col-md-6 col-lg-2 offset-0'">
                <p>{{ product }}</p>
            </div>
        </ng-container>
    </div>
</div>
